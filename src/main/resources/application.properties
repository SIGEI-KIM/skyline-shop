spring.application.name=Skyline-Shops

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dream_shops_db
spring.datasource.username=postgres
spring.datasource.password=S3cret@x1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Schema management strategy (create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

api.prefix = /api/v1

auth.token.expirationInMils=3600000
auth.token.jwtSecret="\n";
